<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link src="style.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
    <div class="container">

        <div class="jumbotron bg-info text-white text-center">
            <h1>New York Times Search</h1>
        </div>

        <div class="row">
            <div class="col">
                <div class="list-group">
                    <div class="list-group-item bg-info text-white">
                        Search Parameters
                    </div>
                    <div class="list-group-item">
                        <form>
                            <div class="form-group">
                                <label for="searchterm">Search Term</label>
                                <input type="text" class="form-control" id="searchterm" required>
                            </div>
                            <div class="form-group">
                                <label for="numberofrecords">Number of Records to Retrieve:</label>
                                <input type="number" class="form-control" id="numberofrecords" required>
                            </div>
                            <div class="form-group">
                                <label for="startyear">Start Year (Optional):</label>
                                <input type="number" class="form-control" id="startyear">
                            </div>
                            <div class="form-group">
                                <label for="endyear">End Year (Optional):</label>
                                <input type="number" class="form-control" id="endyear">
                            </div>
                            <button type="submit" class="btn btn-primary" id = "searchbutton">Search</button>
                            <button type="button" class="btn btn-secondary" id ="clearresults">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class = "row">
            <div class = "col">
                <div class="list-group">
                    <div class="list-group-item bg-info text-white">
                        Top Articles
                    </div>
                    <div id="articles" class="list-group-item">
                        <!-- Empty for pushing articles -->
                        
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="app.js" type="text/javascript"></script>;
</body>

</html>
